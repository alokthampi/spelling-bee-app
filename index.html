<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spelling Bee Practice</title>

  <style>
    /* ===== Global ===== */
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    h1, h2, h3 {
      color: #f0f6fc;
    }

    /* ===== Difficulty + Search ===== */
    .difficulty-bar {
      display: flex;
      gap: 12px;
      background: #161b22;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #30363d;
      margin: 12px 0 14px;
      flex-wrap: wrap;
    }

    .difficulty-bar select,
    .search-box {
      background: #0d1117;
      color: #e6edf3;
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid #30363d;
    }

    .reset-btn {
      background: #da3633;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    /* ===== Layout ===== */
    .layout {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    /* ===== Word List ===== */
    .word-list {
      flex: 1;
      background: #161b22;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #30363d;
      max-height: 70vh;
      overflow-y: auto;
    }

    .word-item {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #30363d;
    }

    .word-item:hover {
      background: #21262d;
    }

    .word-item.selected {
      background: #238636;
      color: white;
      font-weight: bold;
    }

    .word-item.active {
      background: #f1c40f;
      color: black;
      font-weight: bold;
    }

    /* ===== Details Card ===== */
    .card {
      flex: 2;
      background: #161b22;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #30363d;
    }

    /* ===== Audio Buttons ===== */
    .audio-buttons button {
      background: #1f6feb;
      color: white;
      margin: 6px 6px 0 0;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .audio-buttons button:hover {
      background: #388bfd;
    }

    .audio-buttons button:disabled {
      background: #30363d;
      color: #8b949e;
      cursor: not-allowed;
      opacity: 0.6;
    }

    /* ===== Labels ===== */
    .label {
      margin-top: 12px;
      font-weight: bold;
      color: #8b949e;
    }

    /* ===== Mobile ===== */
    @media (max-width: 768px) {
      body {
        padding: 12px;
      }

      h1 {
        font-size: 22px;
      }

      .difficulty-bar {
        flex-direction: column;
      }

      .reset-btn {
        width: 100%;
      }

      .word-list {
        max-height: 35vh;
      }

      .card {
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üêù Spelling Bee Practice</h1>

    <!-- Difficulty + Search -->
    <div class="difficulty-bar">
      <select id="difficultyFilter" onchange="applyFilter()">
        <option value="all">All Bees</option>
        <option value="one">One Bee üêù</option>
        <option value="two">Two Bee üêùüêù</option>
        <option value="three">Three Bee üêùüêùüêù</option>
      </select>

      <input
        id="searchInput"
        class="search-box"
        type="text"
        placeholder="üîç Search words..."
      />

      <button class="reset-btn" onclick="resetSelection()">üîÑ Reset</button>
    </div>

    <!-- Progress -->
    <div id="categoryCount"></div>
    <div id="progressText"></div>

    <!-- Main Layout -->
    <div class="layout">
      <!-- Word List -->
      <div class="word-list">
        <h3>Word List</h3>
        <div id="wordList"></div>
      </div>

      <!-- Details -->
      <div class="card">
        <h2 id="word">Select a word</h2>

        <!-- Pronunciation -->
        <div class="audio-buttons">
          <button id="mwPronunciationBtn" onclick="playMWPronunciation()" disabled>
            üîä Dictionary Pronunciation
          </button>
          <button onclick="playAmericanPronunciation()">
            üó£Ô∏è American Pronunciation
          </button>
        </div>

        <!-- Read Aloud -->
        <div class="audio-buttons">
          <button onclick="readPOS()">‚ñ∂Ô∏è Part of Speech</button>
          <button onclick="readDefinition()">‚ñ∂Ô∏è Definition</button>
          <button onclick="readSentence()">‚ñ∂Ô∏è Sentence</button>
        </div>

        <div class="label">Difficulty</div>
        <div id="difficulty">‚Äî</div>

        <div class="label">Part of Speech</div>
        <div id="pos">‚Äî</div>

        <div class="label">Definition</div>
        <div id="definition">‚Äî</div>

        <div class="label">Sentence</div>
        <div id="sentence">‚Äî</div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
