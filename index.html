<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spelling Bee Practice</title>

  <style>
    /* ===== Global ===== */
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;            /* GitHub-style dark */
      color: #e6edf3;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    h1, h2, h3 {
      color: #f0f6fc;
    }

    /* ===== Top Bar ===== */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      gap: 10px;
    }

    select {
      background: #161b22;
      color: #e6edf3;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #30363d;
    }

    button {
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .reset-btn {
      background: #da3633;
      color: white;
    }

    /* ===== Layout ===== */
    .layout {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    /* ===== Word List ===== */
    .word-list {
      flex: 1;
      min-width: 220px;
      background: #161b22;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #30363d;
      max-height: 70vh;
      overflow-y: auto;
    }

    .word-item {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #30363d;
    }

    .word-item:hover {
      background: #21262d;
    }

    /* Selection states */
    .word-item.selected {
      background: #238636;     /* green */
      color: white;
      font-weight: bold;
    }

    .word-item.active {
      background: #f1c40f;     /* yellow */
      color: #000;
      font-weight: bold;
    }

    /* ===== Details Card ===== */
    .card {
      flex: 2;
      background: #161b22;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #30363d;
    }

    .audio-buttons button {
      background: #1f6feb;
      color: white;
      margin: 6px 6px 0 0;
    }

    .label {
      font-weight: bold;
      margin-top: 10px;
      color: #8b949e;
    }

    .ipa {
      font-style: italic;
      color: #c9d1d9;
    }

    /* ===== Mobile Optimization ===== */
    @media (max-width: 768px) {
      body {
        padding: 12px;
      }

      h1 {
        font-size: 22px;
      }

      .word-list {
        max-height: 35vh;
      }

      .card {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

<div class="container">

  <!-- TOP BAR -->
  <div class="top-bar">
    <select id="difficultyFilter" onchange="applyFilter()">
      <option value="all">All Bees</option>
      <option value="one">One Bee üêù</option>
      <option value="two">Two Bee üêùüêù</option>
      <option value="three">Three Bee üêùüêùüêù</option>
    </select>

    <button class="reset-btn" onclick="resetSelection()">üîÑ Reset</button>
  </div>

  <h1>üêù Spelling Bee Practice</h1>

  <div class="layout">

    <!-- WORD LIST -->
    <div class="word-list">
      <h3>Word List</h3>
      <div id="wordList"></div>
    </div>

    <!-- DETAILS CARD -->
    <div class="card">
      <h2 id="word">Select a word</h2>

      <div class="audio-buttons">
        <button onclick="readPOS()">‚ñ∂Ô∏è Part of Speech</button>
        <button onclick="readDefinition()">‚ñ∂Ô∏è Definition</button>
        <button onclick="readSentence()">‚ñ∂Ô∏è Sentence</button>
      </div>

      <div class="label">Difficulty</div>
      <div id="difficulty">‚Äî</div>

      <div class="label">Part of Speech</div>
      <div id="pos">‚Äî</div>

      <div class="label">Definition</div>
      <div id="definition">‚Äî</div>

      <div class="label">Alternate Pronunciation</div>
      <div id="ipa" class="ipa">‚Äî</div>

      <div class="label">Sentence</div>
      <div id="sentence">‚Äî</div>
    </div>

  </div>
</div>

<script src="app.js"></script>
</body>
</html>
