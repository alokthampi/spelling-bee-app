<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spelling Bee Practice</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    /* Top bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      gap: 10px;
    }

    select {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
    }

    button {
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .reset-btn {
      background: #dc3545;
      color: white;
    }

    h1 {
      margin-bottom: 15px;
    }

    /* Main layout */
    .layout {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    /* Word list */
    .word-list {
      flex: 1;
      min-width: 220px;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-height: 70vh;     /* desktop default */
      overflow-y: auto;
    }

    .word-item {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    .word-item:hover {
      background: #f0f4ff;
    }

    /* Selection colors */
    .word-item.selected {
      background: #28a745;
      color: white;
      font-weight: bold;
    }

    .word-item.active {
      background: #ffc107;
      color: black;
      font-weight: bold;
    }

    /* Details card */
    .card {
      flex: 2;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .audio-buttons button {
      background: #007bff;
      color: white;
      margin: 6px 6px 0 0;
    }

    .label {
      font-weight: bold;
      margin-top: 10px;
    }

    .ipa {
      font-style: italic;
      color: #555;
    }

    /* ğŸ“± MOBILE OPTIMIZATION */
    @media (max-width: 768px) {
      body {
        padding: 12px;
      }

      h1 {
        font-size: 22px;
      }

      .word-list {
        max-height: 35vh;   /* ğŸ‘ˆ key fix */
      }

      .card {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

<div class="container">

  <!-- TOP BAR -->
  <div class="top-bar">
    <select id="difficultyFilter" onchange="applyFilter()">
      <option value="all">All Bees</option>
      <option value="one">One Bee ğŸ</option>
      <option value="two">Two Bee ğŸğŸ</option>
      <option value="three">Three Bee ğŸğŸğŸ</option>
    </select>

    <button class="reset-btn" onclick="resetSelection()">ğŸ”„ Reset</button>
  </div>

  <h1>ğŸ Spelling Bee Practice</h1>

  <div class="layout">

    <!-- WORD LIST -->
    <div class="word-list">
      <h3>Word List</h3>
      <div id="wordList"></div>
    </div>

    <!-- DETAILS CARD -->
    <div class="card">
      <h2 id="word">Select a word</h2>

      <div class="audio-buttons">
        <button onclick="readPOS()">â–¶ï¸ Part of Speech</button>
        <button onclick="readDefinition()">â–¶ï¸ Definition</button>
        <button onclick="readSentence()">â–¶ï¸ Sentence</button>
      </div>

      <div class="label">Difficulty</div>
      <div id="difficulty">â€”</div>

      <div class="label">Part of Speech</div>
      <div id="pos">â€”</div>

      <div class="label">Definition</div>
      <div id="definition">â€”</div>

      <div class="label">Alternate Pronunciation</div>
      <div id="ipa" class="ipa">â€”</div>

      <div class="label">Sentence</div>
      <div id="sentence">â€”</div>
    </div>

  </div>
</div>

<script src="app.js"></script>
</body>
</html>
