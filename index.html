<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spelling Bee Practice</title>

  <style>
    :root {
      --bg: #0d1117;
      --card: #161b22;
      --border: #30363d;
      --accent: #1f6feb;
      --reset: #6e7681;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      background: var(--bg);
      color: #e6edf3;
      padding: 12px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .difficulty-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      background: var(--card);
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      margin-bottom: 12px;
    }

    /* ‚úÖ Custom arrow (dark mode safe) */
    .difficulty-bar select {
      background-color: var(--bg);
      color: #e6edf3;
      padding: 12px 40px 12px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 16px;

      appearance: none;
      -webkit-appearance: none;

      background-image: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23e6edf3' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'>\
<polyline points='6 9 12 15 18 9'/></svg>");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 18px;
    }

    .search-box {
      background: var(--bg);
      color: #e6edf3;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 16px;
    }

    .reset-btn {
      background: var(--reset);
      color: white;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    #categoryCount,
    #progressText {
      font-size: 14px;
      margin-bottom: 6px;
    }

    .layout {
      display: flex;
      gap: 14px;
    }

    .word-list {
      flex: 1;
      background: var(--card);
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      max-height: 60vh;
      overflow-y: auto;
    }

    .word-item {
      padding: 14px 12px;
      font-size: 16px;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
    }

    .word-item.selected { background: #238636; font-weight: bold; }
    .word-item.active { background: #f1c40f; color: black; font-weight: bold; }
    .word-item.correct { background: #1f8b4c; color: white; font-weight: bold; }
    .word-item.wrong { background: #e74c3c; color: white; font-weight: bold; }

    .card {
      flex: 2;
      background: var(--card);
      padding: 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .audio-buttons,
    .mark-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .audio-buttons button,
    .mark-buttons button {
      flex: 1;
      min-width: 140px;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      color: white;
      background: var(--accent);
    }

    .mark-buttons .correct { background: #2ecc71; }
    .mark-buttons .wrong { background: #e74c3c; }

    .audio-buttons button:disabled {
      background: #30363d;
      color: #8b949e;
    }

    .label {
      margin-top: 12px;
      font-weight: bold;
      color: #8b949e;
    }

    @media (max-width: 768px) {
      .layout { flex-direction: column; }
      .word-list { max-height: 35vh; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üêù Nikku's Spelling Bee Practice</h1>

    <div class="difficulty-bar">
      <select id="scopeFilter">
        <option value="regional" selected>Regional</option>
        <option value="school">School</option>
      </select>

      <select id="alphabetFilter">
        <option value="all">All Letters</option>
        <option>A</option><option>B</option><option>C</option><option>D</option>
        <option>E</option><option>F</option><option>G</option><option>H</option>
        <option>I</option><option>J</option><option>K</option><option>L</option>
        <option>M</option><option>N</option><option>O</option><option>P</option>
        <option>Q</option><option>R</option><option>S</option><option>T</option>
        <option>U</option><option>V</option><option>W</option><option>X</option>
        <option>Y</option><option>Z</option>
      </select>

      <select id="difficultyFilter">
        <option value="all">All Bees</option>
        <option value="one">One Bee üêù</option>
        <option value="two">Two Bee üêùüêù</option>
        <option value="three">Three Bee üêùüêùüêù</option>
      </select>

      <select id="resultFilter">
        <option value="all">All Results</option>
        <option value="correct">Correct</option>
        <option value="wrong">Wrong</option>
      </select>

      <input id="searchInput" class="search-box" placeholder="üîç Search words" />
      <button class="reset-btn" onclick="resetSelection()">‚ôªÔ∏è Start Over</button>
    </div>

    <div id="categoryCount"></div>
    <div id="progressText"></div>

    <div class="layout">
      <div class="word-list">
        <h3>Word List</h3>
        <div id="wordList"></div>
      </div>

      <div class="card">
        <h2 id="word">Select a word</h2>

        <div class="mark-buttons">
          <button class="correct" onclick="markAnswer('correct')">‚úÖ Correct</button>
          <button class="wrong" onclick="markAnswer('wrong')">‚ùå Wrong</button>
        </div>

        <div class="audio-buttons">
          <button id="mwPronunciationBtn" onclick="playMWPronunciation()" disabled>
            üîä Dictionary
          </button>
          <button onclick="playAmericanPronunciation()">üó£Ô∏è American</button>
        </div>

        <div class="audio-buttons">
          <button onclick="readDefinition()">‚ñ∂Ô∏è Definition</button>
          <button onclick="readSentence()">‚ñ∂Ô∏è Sentence</button>
        </div>

        <div class="label">Difficulty</div>
        <div id="difficulty">‚Äî</div>

        <div class="label">Origin</div>
        <div id="origin">‚Äî</div>

        <div class="label">Definition</div>
        <div id="definition">‚Äî</div>

        <div class="label">Sentence</div>
        <div id="sentence">‚Äî</div>

        <div class="label">Part of Speech</div>
        <div id="pos">‚Äî</div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
